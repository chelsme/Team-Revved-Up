<div [ngClass]="{ 'hamburger-menu': hamburgerOpen }">
  <div
    [class]="hamburgerOpen ? 'hamburger-icon active' : 'hamburger-icon'"
    (click)="toggleHamburgerMenu()"
  >
    <span class="line"></span>
    <span class="line"></span>
    <span class="line"></span>
  </div>
  <app-nav *ngIf="hamburgerOpen"></app-nav>
</div>
