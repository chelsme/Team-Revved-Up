<h3 class="header">Get in Touch With Us</h3>
<form
  [formGroup]="contactForm"
  name="contact"
  method="post"
  (ngSubmit)="onSubmit()"
>
  <input class="form-row" type="hidden" name="form-name" value="contact" />
  <div style="display: none;">
    <input name="bot-field" />
  </div>
  <input
    class="form-row"
    type="text"
    name="name"
    formControlName="name"
    required
  />
  <div class="short-row">
    <input
      class="form-row"
      type="email"
      name="email"
      formControlName="email"
      required
    />
    <input
      class="form-row"
      type="text"
      name="phone"
      formControlName="phone"
      required
    />
  </div>
  <textarea
    class="form-row textarea"
    id="message"
    name="message"
    formControlName="message"
    required
  ></textarea>
  <app-button
    text="Let's Do This"
    type="submit"
    [isActive]="contactForm.valid"
  ></app-button>
</form>
